<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

{% if request.POST %}
<div class="alert alert-success" role="alert">
  Form submited Successfully
</div>
{% endif %}
<h1 id="orderNow" class="" style="text-align: center; margin-top: 5rem;" >Contact Us</h1>

<div  class="container" style=" margin: 0rem auto; font-size: 1.3rem; width: 40%; ">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input name="customer_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Messages</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
