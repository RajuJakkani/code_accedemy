{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'home/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="{% static 'home/img/unsplash_m_HRfLhgABo.png' %}" alt="none" height="625" width="100%">
        </div>
        <div  class="container" style="margin: 5rem auto; font-size: 1.3rem; width: 40%; ">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <h1>Login</h1>
                <label for="exampleInputEmail1">Name</label>
                <input name="user_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
              </div>
            
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
          </div>
    </div>
</body>
</html>
